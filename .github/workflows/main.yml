name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
        # Checkout the repo
        - name: 'Checkout GitHub Action'
          uses: actions/checkout@main

        # Setup R environment
        - name: 'Setup R environment'
          uses: r-lib/actions/setup-r@v2
          with:
            r-version: 'release'

        # Cache R packages
        - name: 'Cache R packages'
          uses: actions/cache@v3
          with:
            path: ~/.local/share/renv
            key: ${{ runner.os }}-renv-${{ hashFiles('**/renv.lock') }}
            restore-keys: ${{ runner.os }}-renv-
          
        - name: 'Login via Azure CLI'
          uses: azure/login@v1
          with:
            creds: ${{ secrets.AZURE_CREDENTIALS }}
        
        - name: 'Build and push image'
          uses: azure/docker-login@v1
          with:
            login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }}
            username: ${{ secrets.REGISTRY_USERNAME }}
            password: ${{ secrets.REGISTRY_PASSWORD }}
        - run: |
            docker build . -t ${{ secrets.REGISTRY_LOGIN_SERVER }}/r-shiny:${{ github.sha }}
            docker push ${{ secrets.REGISTRY_LOGIN_SERVER }}/r-shiny:${{ github.sha }}

        - name: 'Deploy to Azure Container Instances'
          uses: 'azure/aci-deploy@v1'
          with:
            resource-group: ${{ secrets.RESOURCE_GROUP }}
            dns-name-label: r-shiny-${{ github.run_number }}
            image: ${{ secrets.REGISTRY_LOGIN_SERVER }}/r-shiny:${{ github.sha }}
            registry-login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }}
            registry-username: ${{ secrets.REGISTRY_USERNAME }}
            registry-password: ${{ secrets.REGISTRY_PASSWORD }}
            name: r-shiny-app
            location: 'eastus'
            ports: 3838
            cpu: 1
            memory: 1.5