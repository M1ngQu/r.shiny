name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Set up R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: '4.x'

    - name: Cache R packages
      uses: actions/cache@v3
      with:
        path: ${{ github.workspace }}/.renv
        key: ${{ runner.os }}-renv-${{ hashFiles('**/renv.lock') }}
        restore-keys: |
          ${{ runner.os }}-renv-

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends \
          libcurl4-openssl-dev \
          libssl-dev \
          libxml2-dev \
          libgit2-dev

    - name: Install R dependencies
      run: |
        install.packages(c("devtools", "shiny", "shinydashboard", "dplyr", "DT", "shinytest2", "uuid"))
        devtools::install_github(c("FlippieCoetser/Validate", "FlippieCoetser/Environment", "FlippieCoetser/Query", "FlippieCoetser/Storage"))
      shell: Rscript {0}

    - name: Run tests
      run: |
        devtools::test()
      shell: Rscript {0}

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Build and push Docker image
      run: |
        docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/r-shiny:${{ github.sha }} .
        docker login ${{ secrets.ACR_LOGIN_SERVER }} -u ${{ secrets.ACR_USERNAME }} -p ${{ secrets.ACR_PASSWORD }}
        docker push ${{ secrets.ACR_LOGIN_SERVER }}/r-shiny:${{ github.sha }}